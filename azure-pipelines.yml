# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '767162ef-6159-44fd-ae7c-fe74c508e50b'
  imageRepository: 'organsegmentationstorageaccessor'
  containerRegistry: 'organsegmentationcr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  AZURE_STORAGE_ACCOUNT: 'organsegmentationsa'
  AZURE_STORAGE_ACCESS_KEY: 'DWk25foviqblcdXwIf7N/0H1krUgvlbfkJhB1p6IDveCKv4TbHxXgo2ig+jmY7Piv7+hjDj/9wwz+AStjZ1r3Q=='
  ACCESSOR_FHIR_URL: 'https://holo2020fhirtest-holostoragetest.fhir.azurehealthcareapis.com'
  ENABLE_CORS: 'true'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
